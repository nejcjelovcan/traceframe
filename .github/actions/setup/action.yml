name: 'Setup'
description: 'Setup Node.js, pnpm, and dependencies with Turbo remote caching'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9.15.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Setup Turbo Remote Cache
      uses: rharkor/caching-for-turbo@v2.2.1
